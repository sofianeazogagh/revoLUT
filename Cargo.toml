[package]
name = "revolut"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[target.'cfg(target_arch = "aarch64")'.dependencies]
tfhe = { version = "0.5.3", features = [ "boolean", "shortint", "aarch64-unix" ] }
[target.'cfg(target_arch = "x86_64")'.dependencies]
tfhe = { version = "0.5.3", features = [ "boolean", "shortint", "x86_64-unix" ] }

[dependencies]
num-complex = "0.4.5"
arrayvec = "0.7.4"
aligned-vec = "0.5.0"
rayon = "1.9.0"
concrete-csprng = "0.4.0"
dyn-stack = "0.10.0"
itertools = "0.12.1"
concrete-fft = "0.4.1"
bincode = "1.3.3"
serde = { version = "1.0.197", features = ["derive"] }
rand = "0.8.5"

[dev-dependencies]
# criterion = "0.3"
quickcheck = "1"
quickcheck_macros = "1"

# [[bench]]
# name = "benchmarks"
# harness = false
